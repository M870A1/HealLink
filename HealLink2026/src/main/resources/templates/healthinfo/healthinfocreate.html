<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>HealLink - 새 정보 등록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!--  공용 CSS : 글로벌, 헤더, 푸터, 본문  2026-01-20 -->
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/mainpage/header.css}">
    <link rel="stylesheet" th:href="@{/css/mainpage/footer.css}">
    <link rel="stylesheet" th:href="@{/css/mainpage/content.css}">

<!--  스타일 -->
    <style>
        .create-container { max-width: 900px; margin: 40px auto; }
        .form-card { border-radius: 12px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-submit { background-color: #153f8f; color: white; padding: 10px 30px; font-weight: 500; border: none; }
        .btn-submit:hover { background-color: #0d2a63; color: white; }
        .form-label { font-weight: 600; color: #333; margin-bottom: 8px; }
        .required-star { color: #dc3545; margin-left: 2px; }
    </style>
</head>

<body>
<div th:replace="~{mainpage/header :: header}"></div>

<div class="container create-container">
    <div class="notice mb-4">
        <h3 style="color: #153f8f; font-weight: bold;">새 건강 정보 등록</h3>
        <p class="text-muted">사용자들에게 전달할 새로운 건강 소식을 작성해 주세요.</p>
    </div>

    <div class="card form-card">
        <div class="card-body p-5">
            <form id="createForm">
                <div class="form-group mb-4">
                    <label for="title" class="form-label">제목<span class="required-star">*</span></label>
                    <input type="text" class="form-control form-control-lg" id="title" placeholder="전달하고자 하는 핵심 제목을 입력하세요" required>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">카테고리</label><br>
                        <div class="form-check form-check-inline mr-3">
                            <input class="form-check-input" type="radio" name="category" id="cat1" value="PUBLIC_CENTER" checked>
                            <label class="form-check-label" for="cat1">보건소 소식</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="category" id="cat2" value="VACCINATION_CHECKUP">
                            <label class="form-check-label" for="cat2">예방접종/검진</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">출처 타입</label><br>
                        <div class="form-check form-check-inline mr-3">
                            <input class="form-check-input" type="radio" name="sourceType" id="src1" value="PUBLIC_CENTER" checked>
                            <label class="form-check-label" for="src1">보건소</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sourceType" id="src2" value="MEDICAL_SITE">
                            <label class="form-check-label" for="src2">의료기관</label>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="content" class="form-label">내용<span class="required-star">*</span></label>
                    <textarea class="form-control" id="content" rows="12"
                              placeholder="상세 내용을 입력하세요 (줄바꿈이 적용됩니다)"
                              style="line-height: 1.6; resize: none;" required></textarea>
                </div>

                <div class="text-right border-top pt-4">
                    <a href="/healthinfo" class="btn btn-outline-secondary px-4 mr-2">취소</a>
                    <button type="button" class="btn btn-submit shadow-sm" onclick="submitData()">저장하기</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{mainpage/footer :: footer}"></div>

<!--  JS : Axios 글 쓰기  -->
<script th:src="@{/js/healthinfo/healthinfocreate.js}"></script>

</body>
</html>

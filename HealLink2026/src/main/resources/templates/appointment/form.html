<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>병원 예약 페이지</title>
</head>
<body>

    <h1>병원 예약</h1>

    <p>이 페이지는 예약 양식을 보여주기 위한 초기 버전입니다.</p>
    <p>향후에는 달력에서 의사 스케줄을 선택하는 기능이 추가될 것입니다.</p>

    <form th:action="@{/appointments}" method="post">
        <!-- 
            실제로는 사용자가 의사와 날짜, 시간을 선택하면
            해당 스케줄 ID가 이 필드에 자동으로 설정.
            현재는 테스트를 위해 직접 입력.
        -->
        <div>
            <label for="scheduleId">스케줄 ID:</label>
            <input type="text" id="scheduleId" name="scheduleId" placeholder="예약할 스케줄 ID를 입력하세요">
        </div>
        <br>
        
        <!-- 
            환자 ID는 로그인한 사용자 정보에서 자동으로 가져옴
            지금은 기능 구현을 위해 임시로 입력
        -->
        <div>
            <label for="patientId">환자 ID:</label>
            <input type="text" id="patientId" name="patientId" placeholder="임시 환자 ID">
        </div>
        <br>

        <button type="submit">예약하기</button>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>HealLink - 공지사항 작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--  공용 CSS : 글로벌, 헤더, 푸터, 본문  2026-01-20 -->
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/mainpage/header.css}">
    <link rel="stylesheet" th:href="@{/css/mainpage/footer.css}">
    <link rel="stylesheet" th:href="@{/css/mainpage/content.css}">

    <style>
        .create-container { max-width: 800px; margin: 50px auto; min-height: 600px; }
        /* 메인 페이지와 통일한 700 굵기 + 메인 블루 제목 */
        .create-title {
            font-weight: 700 !important;
            color: #153f8f !important;
            font-size: 2.2rem !important;
            margin-bottom: 30px;
        }
        .form-label { font-weight: 600; color: #444; }
        .btn-save { background-color: #153f8f; color: white; border: none; }
        .btn-save:hover { background-color: #0d2a63; color: white; }
        .form-control:focus {
            border-color: #153f8f;
            box-shadow: 0 0 0 0.2rem rgba(21, 63, 143, 0.25);
        }
    </style>
</head>
<body>

<div th:replace="~{mainpage/header :: header}"></div>

<div class="container create-container">
    <div sec:authorize="hasRole('ADMIN')">
        <h3 class="create-title">공지사항 작성</h3>
        <p class="text-muted">새로운 공지사항을 작성하여 사용자들에게 알립니다.</p>
        <hr>

        <div class="form-group">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" class="form-control form-control-lg" placeholder="제목을 입력하세요" required>
        </div>

        <div class="form-group custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="isPinned">
            <label class="custom-control-label" for="isPinned">이 공지사항을 상단에 고정합니다.</label>
        </div>

        <div class="form-group">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" class="form-control" rows="12" placeholder="사용자들에게 전달할 상세 내용을 입력하세요" required></textarea>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-outline-secondary px-4" onclick="history.back()">취소</button>
            <button type="button" class="btn btn-save px-5" onclick="saveNotice()">등록 완료</button>
        </div>
    </div>

    <div sec:authorize="!hasRole('ADMIN')" class="text-center py-5">
        <h4 class="text-danger">접근 권한이 없습니다.</h4>
        <p>관리자 계정으로 로그인 후 이용해 주세요.</p>
        <button class="btn btn-primary" onclick="location.href='/login'">로그인 페이지로</button>
    </div>
</div>

<div th:replace="~{mainpage/footer :: footer}"></div>


<script th:inline="javascript">
    function saveNotice() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const isPinned = document.getElementById('isPinned').checked;

        if (!title.trim() || !content.trim()) {
            alert("제목과 내용을 모두 입력해주세요.");
            return;
        }

        const requestData = {
            title: title,
            content: content,
            isPinned: isPinned
        };

        // Axios POST 요청
        axios.post('/api/admin/notice', requestData)
            .then(response => {
                alert("공지사항이 성공적으로 등록되었습니다.");
                location.href = "/admin/notice";
            })
            .catch(error => {
                console.error("저장 실패:", error);
                if (error.response && error.response.data.message) {
                    alert("에러 발생: " + error.response.data.message);
                } else {
                    alert("공지사항 등록 중 문제가 발생했습니다. 권한을 확인하세요.");
                }
            });
    }
</script>

</body>
</html>
